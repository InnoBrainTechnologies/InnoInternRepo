<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Id</title>
	<style>
		#first{
			background-color: lightblue;
			padding-left: 10px;
		}

		#second {
			background-color: gold;
			padding-left: 10px;
		}

		#third {
            background-color: red;
            padding-left: 10px;
		}

		#para {
			background-color: greenyellow;
			padding-left: 10px;
		}
	</style>
</head>
<body>
	<br>
<h1 id="first">Hello Everyone! my name is Kushagra Dave</h1>
<h2 id="second">I am learning HTML & CSS</h2>
<h1 id="third">Definition</h1>
<p id="para">The #id selector styles the element with the specified id.</p>

</body>
</html>
