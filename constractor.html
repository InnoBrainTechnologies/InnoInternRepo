<!DOCTYPE html>
<html>
<head>
    <title>Constructor</title>
</head>
<body>
<h1>Constructor</h1>
<script>
    class Person 
    {
        constructor(name, age) 
        {
            this.name = name;
            this.age = age;
        }
        introduce() 
        {
            console.log(`Hi, I'm ${this.name} and I'm ${this.age} years old.`);
        }
    }
    const person1 = new Person("Alice", 25);
    const person2 = new Person("Bob", 30);
    person1.introduce();
    person2.introduce();
</script>
</body>
</html>
