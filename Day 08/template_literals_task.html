<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmed by Sujal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f6f6f6;
      }

      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h1 {
        text-align: center;
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 36px;
        color: #35424a;
      }

      .section {
        background-color: #f8f8f8;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .section h2 {
        font-size: 24px;
        color: #35424a;
        margin-bottom: 15px;
      }

      .list {
        list-style: none;
        padding-left: 0;
        font-size: 18px;
      }

      .list li {
        margin-bottom: 8px;
        padding: 8px;
        background-color: #e0e0e0;
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .list li span {
        color: #35424a;
      }

      .list li i {
        font-size: 16px;
        color: #35424a;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>My Personal List</h1>

      <div class="section">
        <h2>Subjects</h2>
        <ul class="list" id="subjectsList"></ul>
      </div>

      <div class="section">
        <h2>Hobbies</h2>
        <ul class="list" id="hobbiesList"></ul>
      </div>

      <div class="section">
        <h2>Grocery Items</h2>
        <ul class="list" id="groceryList"></ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/SujalPatel75/MyFiles@main/js/SujalPatel_internship_script2_190823.js"></script>
  </body>
</html>
