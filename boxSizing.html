<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>

    <style>
        div.d01{
            width: 500px;
            margin: auto;
            border: 3px solid black;
        }

        div.d02{
            max-width: 500px;
            margin: auto;
            border: 3px solid black;
        }
    </style>

</head>
<body>
    <div class = "d01">
        This is a block having width property
    </div>
    <br>
    <div class = "d02">
        This is block having maximum width property
    </div>
</body>
</html>
