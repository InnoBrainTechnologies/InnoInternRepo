<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <style>
        #calcu {
            border-style: solid;
            padding-top: 30px;
            padding-bottom: 30px;
            padding-left: 50px;
            padding-right: 50px;
            color: darkblue;
            background-color: aliceblue;
            box-shadow: 3px 3px lightblue;
        }

        body {
            background-repeat: no-repeat;
            background-image: cover;
        }
    </style>
</head>
<body>
    <br><br>
    <center id="calcu"><h1><u>Calculator</u></h1><br><br>
        <input type="number" name="first" id="first" step="any">
        <select id="ope">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">X</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="second" id="second" step="any">
        <br><br>
        <button onclick="cal()">Calculate</button>
        <input type="text" name="" id ="res" readonly=""/>
    </center>
   
    <script type="text/javascript">
        function cal()
        {

        var opr1 = document.getElementById('first').value;
        var opr2 = document.getElementById('second').value;
        var operand = document.getElementById('ope').value;

        if(operand=='+')
        {
            var res = parseInt(opr1) + parseInt(opr2);
        }

        else if(operand=='-')
        {
            var res = parseInt(opr1) - parseInt(opr2);
        }

        else if(operand=='*')
        {
            var res = parseInt(opr1) * parseInt(opr2);
        }

       else if(operand=='/')
        {
            var res = parseInt(opr1) / parseInt(opr2);
        }

        document.getElementById('res').value=res;
        }
    </script>
</body>
</html>
