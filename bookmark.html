<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Example</title>
</head>
<body>
    <h1>Bookmark Example</h1>
    <p>This is a paragraph with a <a href="#my-bookmark">bookmark</a> link.</p>

    <h2 id="my-bookmark">My Bookmark</h2>
    <p>This is the content that you'll jump to when clicking the bookmark link above.</p>
