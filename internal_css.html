<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #000879;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        section {
            padding: 20px;
        }

        p {
            line-height: 1.6;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Internal CSS Example</h1>
    </header>
    <section>
        <h2>Welcome to Our Page</h2>
        <p>This is an example page demonstrating the use of internal CSS.</p>
        <p>In this section, we're using a <span class="highlight">highlighted</span> class to emphasize some text.</p>
    </section>
</body>
</html>
