<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Design</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  
  .header {
    background-color: #16a197;
    color: #fff;
    text-align: center;
    padding: 1rem;
  }

  .container {
    width: 80%;
    margin: 0 auto;
    overflow: hidden;
  }

  .sidebar {
    float: left;
    width: 30%;
    background-color: #f9f9f9;
    padding: 1rem;
    box-sizing: border-box;
  }

  .content {
    float: left;
    width: 70%;
    background-color: #fff;
    padding: 1rem;
    box-sizing: border-box;
  }

  @media (max-width: 768px) {
    .container {
      width: 100%;
    }
    .sidebar, .content {
      float: none;
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Responsive Design</h1>
  </div>

  <div class="container">

    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </div>

    <div class="content">
      <h2>Content</h2>
      <p>This is the main content area.</p>
    </div>

  </div>

</body>
</html>
