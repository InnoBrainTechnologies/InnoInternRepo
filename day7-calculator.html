<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhruv 226040307062</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calculator {
            width: 400px;
            margin: 0 auto;
            padding: 90px;
            border: 2px solid #000000;
            border-radius: 20px;
            background-color: #00d9ff;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #000000;
            border-radius: 10px;
        }
        button {
            width: 70px;
            height: 40px;
            font-size: 18px;
            margin: 5px;
            border: 2px solid #000000;
            border-radius: 90px;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Enter number">
        <input type="text" id="num2" placeholder="Enter number">
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">x</button>
        <button onclick="calculate('/')">รท</button>
        <div id="result">Calculation = </div>
    </div>
    
    <script>
        function calculate(operator) {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultElement = document.getElementById("result");
            
            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = "Invalid input";
                return;
            }
            
            var result;
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                default:
                    result = "Invalid operator";
            }
            
            resultElement.textContent = "Result: " + result;
        }
    </script>
</body>
</html>
