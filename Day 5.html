<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> </title>
<style>

.row {
    display: flex;
    flex-wrap: wrap;
    margin: -10px;
  }

  .col {
    box-sizing: border-box;
    flex: 1;
    padding: 10px;
  }

  /* Position properties */
  .position-box {
    width: 100px;
    height: 100px;
    background-color: #db3442;
    color: #fff;
    text-align: center;
    line-height: 100px;
    margin: 10px auto;
  }

  .static-box {
    position: static;
  }

  .relative-box {
    position: relative;
    top: 20px;
    left: 20px;
  }

  .fixed-box {
    position: fixed;
    top: 20px;
    right: 20px;
  }

  .absolute-box {
    position: absolute;
    bottom: 20px;
    left: 20px;
  }

  /* Overflow properties */
  .overflow-box {
    width: 100px;
    height: 100px;
    overflow:auto;
    border: 1px ridge lightsalmon ;
    margin: 10px auto;
  }

  /* Float properties */
  .float-box {
    width: 100px;
    height: 100px;
    background-color: #836de9;
    color: #fff;
    text-align: center;
    line-height: 100px;
    margin: 10px;
  }

  .float-left {
    float: left;
    clear: both;
  }

  .float-right {
    float: right;
    clear: both;
  }

 
</style>
</head>
<body>
  
       < <h2>Position Property</h2>
        <div class="position-box static-box">Static</div>
        <div class="position-box relative-box">Relative</div>
        <div class="position-box fixed-box">Fixed</div>
        <div class="position-box absolute-box">Absolute</div>
      </div>
      <div class="col">
        <h2>Overflow Property</h2>
        <div class="overflow-box">
          <p>Hello world </p>
        </div>
      </div>
      <div class="col">
        <h2>Float Property</h2>
        <div class="float-box float-left">Left</div>
        <div class="float-box float-right">Right</div>
      </div>
    </div>
  </div>
</body>
</html>
