<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "p1"></p>

    <script>
        let t1 = '{"students" : ['+
                                '{"name" : "John", "surname" : "Smith"}, '+
                                '{"name" : "abc", "surname" : "xyz"}]}';
        
        const obj= JSON.parse(t1);
        document.getElementById('p1').innerHTML = obj.students[0].name+" "+obj.students[0].surname;

    </script>
