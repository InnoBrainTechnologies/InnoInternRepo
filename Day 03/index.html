<!DOCTYPE html>
<html>
<head>
    <title>Designed by Sujal Patel</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FF6B6B, #355C7D);
            color: #fff;
        }
        header {
            background: linear-gradient(135deg, #333, #111);
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        ul.menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        main {
            padding: 20px;
        }
        img {
            display: block;
            margin: 0 auto;
            border: 5px solid #fff;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            
        }
        th {
            background-color: #332e2e;
            font-weight: bold;
            
        }
        h1, h2 {
            color: #FF6B6B;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
    <main>
        <img src="https://w7.pngwing.com/pngs/520/820/png-transparent-rinnegan-supreme-sharingan-uchiha-sasuke-otsusuki-naruto-naruto-shippuden-madara-obito-thumbnail.png" alt="Image Link" width="150">
        <h2>About Me</h2>
        <center><p>Hey there, I am Sujal Patel</p></center>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Sujal Patel</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Shyam Patel</td>
                <td>19</td>
            </tr>
        </table>
    </main>
</body>
</html>
