<!DOCTYPE html>
<html>
<head>
	<title>Navbar And Animation</title>
</head>
<body>
<style>
    ul.menu{
        list-style:none;
        padding:0;
        font: bold;
    }
    ul.menu li{
        display:inline-block;
        margin-right:10px;
        list-style: circle;
    }
    ul.menu li a{
        text-decoration:none;
        color:white;
        padding:5px 10px;
        border:5px solid black;
        border-radius:10px;
        background-color:red;
        transition:background-color 1.0s ease;
    }
    ul.menu li a:hover{
        background-color: lightgrey;
        color:black;
    }

</style>
</head>
<body>
