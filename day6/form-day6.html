<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created by Dhruv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 70px;
            background-color: #8db5d6;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #1691b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c52c39;
        }
    </style>
</head>
<body>
    <form action="second.html" method="post">
        <label for="uname">User Name:</label>
        <input type="text" name="uname">
        <br>
        <label for="mydate">Enter BirthDate:</label>
        <input type="date" name="mydate">
        <br>
        <label>Gender:</label>
        Male<input type="radio" name="r1">
        Female<input type="radio" name="r1">
        <br>
        <label>Hobby:</label>
        <input type="checkbox" name="ch1">Food
        <input type="checkbox" name="ch2">Movies
        <input type="checkbox" name="ch3">Traveling
        <input type="checkbox" name="ch4">Cricket
        <br>
        <label>Enter Address:</label>
        <textarea name="tadd"></textarea>
        <br>
        <label>Select Your Education Details:</label>
        <select> 
            <option>PH.D</option>
            <option>Masters</option>
            <option>Bachelors</option>
            <option>Diploma</option>
        </select><br>
        <label>Enter Your Contact No.:</label>
        <input type="number" name="contactno">
        <br><br>
        <div align="center">
        <input type="submit" name="s1" value="Save">
    </div>
    </form>
</body>
</html>
