<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./images/img5.jpg">
    <title>Navbar And Animation</title>
<style>
    ul.menu{
        list-style:none;
        padding:0;
        font: bold;
    }
    ul.menu li{
        display:inline-block;
        margin-right:10px;
        list-style: circle;
    }
    ul.menu li a{
        text-decoration:none;
        color:white;
        padding:5px 10px;
        border:2px solid black;
        border-radius:10px;
        background-color:rgb(245, 112, 174);
        transition:background-color 1.0s ease;
    }
    ul.menu li a:hover{
        background-color: lightyellow;
        color:black;
    }

</style>
</head>
<body>

       </ul>
     </center>
     <br><br>
  </section>
</body>
</html>
