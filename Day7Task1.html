<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
  table{
      text-align: center; 
       color: white;
       border:1px solid black inset;
       background-color:rgb(86, 17, 247); 
       border-radius:10px;
       padding-top:10px;
       padding-right:10px;
       padding-left:10px;
       padding-bottom:10px;
    
    }
    td{
    border:1px;
    background-color: rgba(250, 122, 17, 0.925);    
    font-style: italic;
    font-display: center;
    padding-top:10px;
    border-radius: 10px;
       padding-right:10px;
       padding-left:10px;
       padding-bottom:10px;
       border-top: 10px;
       border-spacing: 10px;
       border-spacing:10px ;
    }

    td:hover{
        background-color: aqua;
      color:black;
    }
    th:hover{
        background-color:white;
      color:black;
    }

     body{
       text-align: center;
       padding: 10px;
       border: 5px dotted blue; 
     }
     input{
border-style: double;
border-radius:5px;
border-color:black;
padding-top:10px;
padding-bottom:10px;
padding-left:50px;
padding-right:50px;
     }
    </style>
</head>
<body>
    <table align="center">

    
    <tr align="center">
        <div class="table">
            <input type="text" id="display" readonly>
            <div class="buttons">
               <td><button style="background-color: transparent;" onclick="appendToDisplay('7')">7</button></td>
               <td><button style="background-color: transparent;" onclick="appendToDisplay('8')">8</button></td>
               <td><button style="background-color: transparent;" onclick="appendToDisplay('9')">9</button></td>
               <td bgcolor="red"><button style="background-color: transparent;" onclick="clearDisplay('C')">C</button></td>           
            </div>
        </div>
    </tr>
    <tr align="center">
               <td><button style="background-color: transparent;" onclick="appendToDisplay('4')">4</button></td>
               <td><button style="background-color: transparent;" onclick="appendToDisplay('5')">5</button></td>
               <td><button style="background-color: transparent;" onclick="appendToDisplay('6')">6</button></td>
               <td><button style="background-color: transparent;" onclick="appendToDisplay('*')">X</button></td>
    </tr>
    <tr align="center">
        <td><button style="background-color: transparent;" onclick="appendToDisplay('1')">1</button></td>
        <td><button style="background-color: transparent;" onclick="appendToDisplay('2')">2</button></td>
        <td><button style="background-color: transparent;" onclick="appendToDisplay('3')">3</button></td>
        <td><button style="background-color: transparent;" onclick="appendToDisplay('-')">-</button></td> 
</tr>
<tr align="center">
    <td><button style="background-color: transparent;" onclick="appendToDisplay('0')">0</button></td>
    <td><button style="background-color: transparent;" onclick="appendToDisplay('.')">.</button></td>
    <td><button style="background-color: transparent;" onclick="calculate('=')">=</button></td>
    <td><button style="background-color: transparent;" onclick="appendToDisplay('+')">+</button></td> 
</tr>

  <script>    
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        
        function calculate() {
            const expression = document.getElementById("display").value;
            const result = eval(expression);
            document.getElementById("display").value = result;
        } 
    </script>          
</table> 
</body>
</html>
