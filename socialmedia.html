<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        .welcome {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #ddd;
        }

        .navbar {
            background-color: #333;
            display: flex;
            justify-content: left;
            padding: 10px 0;
            border-bottom: 2px solid #444;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #ff9800;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 30px;
            box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            width: 150px; 
            height: 150px;
            margin: 0 auto;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            max-height: 100%;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

    
        .social {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0px;
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        .social-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            margin-bottom: 15px;
            color: #666;
            font-size: 18px;
        }
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #2980b9;
        }
        .signup-login{
            margin-left: auto; 
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="supream.html">Home</a>
        <a href="contact.html">Contect Us</a>
        <a href="socialmedia.html">Social media</a>
        <a href="donate.html">Donate</a>
        <a href="collection.html">Our Collection</a>
        <div class="signup-login">    
            <a href="signupsup.html">Sign Up</a>
            <a href="loginsup.html">Log In</a>
        </div>
    </div>
    <div class="logo">
        <img src="logosup.jpg" alt="Supreme Shoe Expo Logo">
    </div>


    <div class="social">
        <div class="social-container">
            <h1>Contact Us</h1>
            <p>Follow and contact us on Instagram: <a href="https://www.instagram.com/rushi_bhimani_09/">@rushi_bhimani_09</a></p>
            <p>Contact us on Gmail: <a href="mailto:bhimanirushi03@gmail.com">bhimanirushi03@gmail.com</a></p>
            <p>Contact us on Telegram: <a href="https://t.me/Daksh_Faldu">@rushi_bhimani</a></p>
        </div>
    </div>
</body>
</html>
