<!DOCTYPE html>
<html>
<head>
	<title>Login page html</title>
</head>
<body>
<center>
 <div class="login-container" style="background-color:lightblue">
        <h2>Login page</h2>
        <form class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
             Enter Your Contact No.:<input type="number" name="contactno">
             <input type="submit" name="s1" value="Save">
            <br><br>
            <label for="l2">Enter BirthDate:</label>
            <input type="date" name="mydate">
            <br><br>
            <label for="l3">Gender:</label>
            Male<input type="radio" name="r1">
            Female<input type="radio" name="r1">
            <br><br>
            Select Your Field Details
        <select> 
            <option>comp</option>
            <option>IT</option>
            <option>civil</option>
            <option>electricl</option>
        </select>
        <br><br>
        <button type="submit">Login</button>
        <br><br>
        <div class="container">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
        </form>
        </center>
    </div>
    </body>
</html>
