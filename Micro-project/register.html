<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <title>register-form</title>
  <div class="logo">
    <img src="logo.png" alt="Hostel Logo">
    <h1>Shree Sorathia Prajapati Vidya Mandal</h1>
  </div>
</head>

<body>

    <nav>
      <ul class="menu">
        <li><a href="home.html" target="_blank">Home</a></li>
        <li><a href="register.html" target="_blank">register</a></li>
        <li><a href="contact.html" target="_blank">Contact</a></li>
        <li><a href="about.html">about</a></li>
      </ul>
    </nav>
 
  <section class="room-list">
    <div class="room">
      <h2>Prajapati cast</h2>
      <p>  semester fee = ₹36000 <br>
        with (food + electricity + rent)
         </p>
      <button class="btn register-btn" data-cast-type="Prajapati cast">Book Now</button>
    </div>

    <div class="room">
      <h2>Other cast</h2>
      <p>semester fee = ₹48000 <br>
        with (food + electricity + rent)
      </p>
      <button class="btn register-btn" data-cast-type="Other cast">Book Now</button>
    </div>
  </section>
  
 
<form id="booking-form">
  <label for="cast-type">cast Type:</label>
  <input type="text" id="cast-type" name="cast-type" readonly><br><br>
  <label for="room-price">sem-fee:</label>
  <input type="text" id="room-price" name="roomPrice" readonly><br><br> 
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  <label for="birthday">enter birth date:</label>
   <input type="date"id="birthday"name="birthday"><br><br>
   <label for="phone">enter phone no</label>
   <input type="number"name="phone"size="10"><br><br>

   <div class="mb-3">
    <label for="formFile" class="form-label">upload photo</label>
    <input class="form-control" type="file" id="formFile">
  </div>
  <div class="mb-3">
    <label for="formFileMultiple" class="form-label">upload adharcard</label>
    <input class="form-control" type="file" id="formFileMultiple" multiple>
  </div>
  <div class="mb-3">
    <label for="formFileDisabled" class="form-label">adharcard-father</label>
    <input class="form-control" type="file" id="formFileDisabled">
  </div>
  <div class="mb-3">
    <label for="formFileSm" class="form-label">cast-certificate</label>
    <input class="form-control form-control-sm" id="formFileSm" type="file">
  </div>
  <div>
    <label for="formFileLg" class="form-label">income(certificate)</label>
    <input class="form-control form-control-lg" id="formFileLg" type="file">
  </div>
   <label for="adress">please informe your adress:-</label>
   <textarea cols="50"rows="5"value="adress"></textarea><br><br>
   <label for="village">village name:</label>
   <input type="village"id="village"name="village">
   <label for="pd">pin code:</label>
   <input type="village-code"id="pd"name="pd">
   <label for="distric">distric name:</label>
   <input type="distric"id="distric"name="distric"><br><br>
  <button type="submit" class="btn">Submit</button>
</form>

  <footer>
    <p>&copy; 2023 Your Hostel. All rights reserved.</p>
  </footer>
  
  <script src="register.js"></script>
</body>
</html>
