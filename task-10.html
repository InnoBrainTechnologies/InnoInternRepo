<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>

    <script>
        const mydate=new Date();
        document.getElementById('p1').innerHTML=mydate.getMonth();
        
        const myfun=(a,b)=>a*b;
        document.getElementById('p1').innerHTML=myfun(10,20);
        
        const read=myfun=>"Answer="+myfun;
        document.getElementById('p1').innerHTML=read;
    </script>
</body>

</html>
