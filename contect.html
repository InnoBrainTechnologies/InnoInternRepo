<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .contact-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
        }

        .contact-container p {
            font-size: 18px;
            margin: 0;
        }

        .contact-link {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .contact-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <p>You can contact us via email:</p>
        <p><a class="contact-link" href="mailto:bhimanirushi03@gmail.com">bhimanirushi03@gmail.com</a></p>
    </div>
</body>
</html>
