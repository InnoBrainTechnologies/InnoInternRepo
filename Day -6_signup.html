<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
       .info {
        font-family: Georgia, 'Times New Roman';
        padding: 10px;
    
       }
    </style>
</head>
<body background="space.jpg">
    <div class="singup">
    
    <center><h1>Sign Up</h1>
    <form class="info">
        <label>Enter your name</label>
        <input type="text" name="naam">
        <br><br>
        <label>Enter your email </label>
        <input type="email" name="user">
        <br><br>
        <label>Enter your password </label>
        <input type="password" name="pass">
        <br><br>
        <label>Enter your Date of Birth </label>
        <input type="date" name="birth">
        <br><br>
        <label>Enter your Gender </label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Female">Female
        <input type="radio" name="Others">Others
        <br><br>
        <label>Enter your Hobby </label>
        <input type="checkbox" name="Movies">Movies
        <input type="checkbox" name="Food">Food
        <input type="checkbox" name="Dance">Dance
        <br><br>
        <label>Enter your Eduation Details</label>
        <input type="checkbox" name="Degree">Degree
        <input type="checkbox" name="Masters">Masters
        <input type="checkbox" name="Phd">Phd
        <br><br>
        <label>Enter your contact Number</label>
        <input type="number" name="phone">
        <br>
        <button>Submit</button>
    </form>
    </center>
    </div>
</body>
</html>
