<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            margin:0;
            padding:0;
            background-color:bisque;
            display:flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            background-image:url('images/img1.jpg');
        }
        .container{
            background-color: blueviolet;
            border-radius:10px;
            box-shadow:0px 0px 10px rgba(0,0,0,0.1);
            max-width:400px;
            padding:20px;
            text-align: center;
        }
        .container h1{
            margin-bottom: 20px;
        }
        .input-group{
            margin-bottom:15px;
        }
        .input-group label{
            display:block;
            text-align:left;
            margin-bottom:5px;
        }
        .input-group input{
            width:80%;
            padding:10px;
            border:1px solid red;
            border-radius:5px;

        }
        .btn{
            background-color: black;
            color:white;
            padding: 10px 20px;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:15px;
        }
        @media (max-width:600px){
            .container{
                max-width:100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
     <h1> Login</h1>
    <form>
        <div class="input-group">
            <label for="sigunupname">Email</label>
            <input type="email" name="uname">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="signuppsw">
        </div>
       
           <button type="submit" class="btn">Sign Up</button>
        
    </form>
    <p>Dont have an Account?> <a href="Signup.html">Sign Up Now</a></p>
</div>
</body>
</html>
