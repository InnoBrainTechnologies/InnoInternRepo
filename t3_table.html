<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th{
            color: black;
            background-color: rgb(157, 154, 154);
            text-align: center;
            text-decoration-style: solid;
        }
        .header{
            color: black;
            background-color: white;
            text-decoration: solid;
        }
    
    </style>

</head>
<body>
   
   <h1>Use of table tag in HTML</h1>
   
   
    <table border="2px">
        <tr>
            <th class="header">Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thurday</th>
            <th>friday</th>
        </tr>
        <tr>
            <th>9:30 to 10:30</th>
            <td>Java</td>
            <td>Java</td>
            <td>Java</td>
            <td>Java</td>
            <td>Java</td>
        </tr>
        <tr>
            <th>10:30 to 11:30</th>
            <td>C++</td>
            <td>C++</td>
            <td>C++</td>
            <td>C++</td>
            <td>C++</td>
        </tr>
        <tr>
            <th>11:30 to 12:30</th>
            <td>PYTHON</td>
            <td>PYTHON</td>
            <td>PYTHON</td>
            <td>PYTHON</td>
            <td>PYTHON</td>
        </tr>
        <tr>
            <th>12:30 to 1:30</th>
            <td>JS</td>
            <td>JS</td>
            <td>JS</td>
            <td>JS</td>
            <td>JS</td>
        </tr>
    
    </table>
</body>
</html>
