<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <link rel="stylesheet" href="loging.css">
</head>
<body>
    <div class="container">
        <h1>RK Bank Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
        <p class="forgot-link"><a href="forgate.html">Forgot Password?</a></p>
        <p class="signup-link">Don't have an account? <a href="Registration.html">Registrationn</a></p>
    </div>
    <script src="loging.js"></script>
</body>
</html>
