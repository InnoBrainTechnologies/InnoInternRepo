<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: crimson;
        }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgb(41, 68, 240);
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 100px;
    }
    a:link{
            color: aliceblue;
            text-decoration: none;
        }
    a:visited{
        color: aliceblue;
    } 

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    input {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid rgba(204, 204, 204, 1);
        border-radius: 5px;
    }

    button {
        padding: 10px;
        background-color: rgba(51, 51, 51, 1);
        color: rgb(160, 160, 160);
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

</style>
</head>
<body>
    <div class="container">
        <h1>Log in</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <p>Don't have an account <a href="t6_signup.html">Creat one</a></p>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
