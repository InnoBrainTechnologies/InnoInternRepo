<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            color:aliceblue;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://wallpaper.dog/large/17188285.jpg');
        }

        .container{
            background-color: black;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(52, 50, 50, 0.1);
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .container h1{
            margin-bottom: 20px;
        }

        .input-group{
            margin-bottom: 15px;
        }

        .input-group label{
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .input-group input{
            width: 80%;
            padding: 10px;
            border: 1px solid rgba(49, 47, 47, 0.605);
            border-radius: 5px;
        }

        .btn{
            background-color: rgb(215, 249, 250);
            color: black;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px
        }

        @media(max-width:600px){
            .container{
                max-width: 100%;
            }
        }

    </style>

</head>

<body>
    <div class = "container">
        <h1>Sign Up</h1>
        <form>
            <div class ="input-group">
                <label for="signup-name">User Name: </label>
                <input type="text" name="uname" id="uname" placeholder="Enter user name"><br><br>
            </div>

            <div class ="input-group">
                <label for="signup-email">Email Id: </label>
                <input type="email" name="email" id="email" placeholder="Enter email address"><br><br>
            </div>

            <div class ="input-group">
                <label for="signup-password">Password: </label>
                <input type="password" name="password" id="password" placeholder="Enter password"><br><br>
            </div>

                <button type="submit" class = "btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href = "form3.html">Login</a></p>
    </div>
</body>

</html>
