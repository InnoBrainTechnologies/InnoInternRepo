//Json file
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">

    </p>
<script>
    let t1='{"students":['+
                        '{"name":"Pruthvi","surname":"Patel"},'+
                        '{"name":"Anil","surname":"Munani"}]}';
                            
     const obj=JSON.parse(t1);
     document.getElementById('p1').innerHTML=obj.students[1].name+" "+obj.students[1].surname;
</script>
</body>
</html>
