<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: aqua;
            display: block;    
            text-align: center;
            position: relative;
        }
        .Submit{
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:15px;
            text-align: center;
            
        }
        .Username,.Password {
            margin-bottom:15px;
            margin-top: 15px ;
            font-size: xx-large;
        }
        .Submit{
            font-size:xx-large;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <h1>Sign Up </h1>
    <form>
        <div class="Username">
            <label for="Username">Username:</label>
            <input type="text" name="uname">
        </div>
        <div class="Password">
            <label for="Password"> Password:</label>
            <input type="text" name="pass">
        </div>
        <div class="Submit">
            <label for="Submit"></label>
            <input type="submit">

        </div>
    </form>
  <p>Already have an account? <a href="Login.html">Log In</a></p>
</body>

</html>
