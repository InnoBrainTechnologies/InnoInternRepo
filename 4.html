<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>
        .custom-bg {
            background-color: #f0f8ff;
        }
        .custom-color {
            color: #0074d9;
        }
        .task-box {
            border: 2px solid #f36fd2;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 20px;
        }
        .blue-link {
            color: #57ddcb;
            text-decoration: none;
        }
        .blue-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

        <center>
       

        <!-- Bookmark with ID and Hyperlink -->
        <div class="task-box">
            <h2 style="color: #9b59b6;"> Bookmark with ID and Hyperlink</h2>
            <p style="font-size: 18px;"><a class="blue-link" href="#bookmark">Go to Bookmark</a></p>
            <p id="bookmark">This is a bookmarked section.</p>
        </div>

        <!--  Element ID for CSS and JavaScript -->
        <div class="task-box">
            <h2 style="color: #f39c12;"> Element ID for CSS and JavaScript</h2>
            <p id="myElement">This element has an ID.</p>
            <script>
                var element = document.getElementById("myElement");
                element.style.color = "#e74c3c";
            </script>
        </div>

        <!--  Class for CSS and JavaScript -->
        <div class="task-box">
            <h2 style="color: #3498db;"> Class for CSS and JavaScript</h2>
            <p class="myClass">This element has a class.</p>
            <script>
                var elements = document.getElementsByClassName("myClass");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.fontSize = "24px";
                }
            </script>
    </div>
    </center>
</body>
</html>
