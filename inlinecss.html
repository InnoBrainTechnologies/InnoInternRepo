<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0;">

    <header style="background-color: #74005e; color: white; padding: 10px; text-align: center;">
        <h1 style="margin: 0;">Inline CSS Example</h1>
    </header>

    <main style="max-width: 800px; margin: 20px auto; padding: 20px; background-color: #fff; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333;">Welcome to our website!</h2>
        <p style="line-height: 1.5; font-size: 16px;">
            This is an example of a web page with inline CSS styles applied to various elements.
            Feel free to modify and experiment with the styles to see how they affect the appearance of the page.
        </p>
        <button style="background-color: #c7b300; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer;">
            Click Me
        </button>
    </main>

    <footer style="background-color: #74005e; color: white; text-align: center; padding: 10px;">
        &copy; 2023 Inline CSS Example
    </footer>

</body>
</html>
