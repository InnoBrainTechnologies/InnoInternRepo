<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            background-color: #333;
            display: flex;
            justify-content: left;
            padding: 10px 0;
            border-bottom: 2px solid #444;
            width: 100%;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #ff9800;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 30px;
            box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            width: 150px; 
            height: 150px;
            margin: 0 auto;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            max-height: 100%;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .signup-login {
            margin-left: auto; 
            padding-right: 20px;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }

        .login-container {
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
        }

        .login-button:hover {
            background-color: #555;
        }
        .signup-login{
            margin-left: auto; 
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="supream.html">Home</a>
        <a href="contact.html">Contect Us</a>
        <a href="socialmedia.html">Social media</a>
        <a href="donate.html">Donate</a>
        <a href="collection.html">Our Collection</a>
        <div class="signup-login">    
            <a href="signupsup.html">Sign Up</a>
            <a href="loginsup.html">Log In</a>
        </div>
    </div>
    
    <div class="logo">
        <img src="logosup.jpg" alt="Supreme Shoe Expo Logo">
    </div>

    <div class="login-wrapper">
        <div class="login-container">
            <h2>Login</h2>
            <form>
                <input class="login-input" type="text" placeholder="Username" required>
                <input class="login-input" type="password" placeholder="Password" required>
                <button class="login-button" type="submit">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
