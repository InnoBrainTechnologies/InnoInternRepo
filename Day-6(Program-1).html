<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up</title>
<style>
        body{
            font-family: Arial,sans-serif;
            margin:0;
            padding:20px;
            display:flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            font-family:monospace;

        }
		body {
		  background-image: url('image2.jpg');
		  width:100%;
		  height:100%;
		  background-size: cover;
		}
		.bg-img {
			  background-image: url("image1.jpg");
			  min-height: 380px;
			  background-position: center;
			  background-repeat: no-repeat;
			  background-size: cover;
			  position: relative;
			}
        .container{
            background-color: blueviolet;
            border-radius:10px;
            box-shadow:0px 0px 10px rgba(0,0,0,0.1);
            max-width:400px;
            padding:20px;
            text-align: center;
        }
        .container h1{
            margin-bottom: 20px;
        }
        .input-group{
            margin-bottom:15px;
        }
        .input-group label{
            display:block;
            text-align:left;
            margin-bottom:5px;
        }
        .input-group input{
            width:80%;
            padding:10px;
            border:1px solid blue;
            border-radius:5px;

        }
        .btn{
            background-color: black;
            color:white;
            padding: 10px 20px;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:15px;
        }
        h1{
          font-family: monospace;
        }

        .btn:hover{
            background-color: red;
            color:white;
        }
		
        @media (max-width:600px){
            .container{
                max-width:100%;
            }
        }
    </style>

</head>
<body>
    <div class="container bg-img">
    <h1>Microsoft Account</h1>
     <h1>Sign Up</h1>
    <form>
        <div class="input-group">
            <label for="Email">E-mail Address</label>
            <input type="text" name="E-mail">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="signuppsw">
        </div>

           <button type="submit" class="btn">Sign Up</button>
    </form>

</body>
</html>
