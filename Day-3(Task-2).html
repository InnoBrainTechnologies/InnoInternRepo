<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
<style>
table,td{
border-style:inset;
border-radius:10px;
border-color:black;
padding-top:10px;
padding-bottom:10px;
padding-left:10px;
padding-right:10px;

}
tr:nth-child(even)
{
background-color:blueviolet;
color:white;

}

th:hover{
background-color: yellow;
}
td:hover{
background-color: aqua;
}
h1:hover{
color:Blue;
background-color:black;
}
</style>

</head>
<body>
    <h1 align="center">August-2023</h1>
<table align="center">
<tr>
    <td>Sunday</td>
    <td>Monday</td>

</tr>

</tr>

</body>
</html>
