<!DOCTYPE html>
<html>
<head>
	<title>boxsizing</title>
</head>
<body>
<style>
    div.dv1{
        width:800px;
        margin:auto;
        border:3px solid aqua;
    }
    div.dv2{
        max-width:800px;
        margin:auto;
        border:3px solid lightcoral;
    }
 
</style>
</head>
<body>
<div class="dv1">This is a block having width property.</div><br>
<div class="dv2">This is a block having max-width property</div>
</body>
</html>
